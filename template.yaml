Parameters:
  SlackDomain:
    Type: string
    Default: lifzar
  SecretForSlackKey:
    Type: String
    Default: SecretForSlackKey-mODtNGLkK3nO
  AlamodomeChannel:
    Type: String
    Default: C01T9409D42
  AlbertsonsChannel:
    Type: String
    Default: C01T940N57U
