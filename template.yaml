    Type: String
    Default: C01TXM7NHHN
  WalmartChannel:
    Type: String
    Default: C01T17D2F5L

Resources:
  CrawlAlamodome:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Runtime: nodejs12.x
      Handler: crawl.alamodome
      MemorySize: 128
      Timeout: 300
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn:
              Ref: SecretForSlackKey
      Environment:
        Variables:
          SLACK_DOMAIN:
            Ref: SlackDomain
          SLACK_SECRET:
            Ref: SlackSecret
          ALAMODOME_CHANNEL:
            Ref: AlamodomeChannel
      Events:
        CrawlAlamodome:
          Type: Schedule
          Properties:
            Enabled: true
            Schedule: rate(1 minute)
